    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">Giỏ hàng </li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!--Shopping Cart Area Strat-->
<div class="Shopping-cart-area pt-60 pb-60">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="table-content table-responsive">
                        <table class="table">

                            <tr>

                                <th class="li-product-thumbnail">Ảnh </th>
                                <th class="cart-product-name">Sản phẩm</th>
                                <th class="li-product-price">Giá tiền </th>
                                <th class="li-product-quantity">Số lượng</th>
                                <th class="li-product-subtotal">Tổng tièn</th>
                                <th class="li-product-remove">Xóa </th>
                            </tr>
                            <tr *ngFor="let it of list">
                                <td class="li-product-thumbnail">
                                    <a href="#"><img style="width: 100px" src="{{it.anh}}" alt="Li's Product Image"></a>
                                </td>
                                <td class="li-product-name"><a href="#">{{it.tensp}}</a></td>
                                <td class="li-product-price"><span class="amount">{{it.giatien|number}}đ</span></td>
                                <td class="quantity">                                    
                                    <div class="cart-plus-minus">
                                        <input [(ngModel)]="it.quantity" type="text" value="{{it.quantity}}" class="cart-plus-minus-box" value="" type="text">
                                        <div (click)="Tang(it.maSp)" class=" dec qtybutton "><i class="fa fa-angle-down "></i></div>
                                        <div (click)="Giam(it.maSp) " class="inc qtybutton "><i class="fa fa-angle-up "></i></div>
                                    </div>
                                </td>
                                <td class=""><span class="amount ">{{it.giatien * it.quantity| number: "1.0-0"}}đ</span></td>
                                <td (click)="XoaCart()" class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>

                            </tr>


                        </table>
                    </div>
                    <div class="row ">
                        <div class="col-12 ">
                            <div class="coupon-all ">
                                <div class="coupon2 ">
                                    <input (click)="updateCart()" class="button " name="update_cart " value="Cập nhật giỏ hàng " type="submit ">
                                    <div class="cart-page-total ">
                                        <a [routerLink]="[ '/thanhtoan'] ">Thanh toán</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Shopping Cart Area End-->
